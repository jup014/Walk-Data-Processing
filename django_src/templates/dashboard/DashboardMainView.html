<h1>Dashboard</h1>
<ul>
    <li>CSV File Upload: 
        <form action="{% url 'dashboard-generic' %}" method="post" role="form" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="command" value="csv_file_upload">
            <input type="file" class="form-control-file" id="csv_file_upload" name="csv_file_upload">
            <input type="submit">
        </form>
    </li>
</ul>
